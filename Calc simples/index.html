<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculadora - EBASSO</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
    <script type="text/javascript" src="script/script.js"></script>
</head>

<body>
    <form name="formulario" method="post" action="#">
    <div>
        <label for="valor1" class="texto"><strong>Valor 1:</strong></label>
        <input type="text" name="valor1" class="input" id="valor1">
        <br>
        <label for="valor2" class="texto"><strong>Valor 2:</strong></label>
        <input type="text" name="valor2" class="input" id="valor2">
    </div>
    <br>

    <div>
        <label for="oper" class="texto"><strong>Opções:</strong></label>
        <br><br>
        <input type="radio" name="oper" id="somar">Soma<br>
        <input type="radio" name="oper" id="subtrair">Subtração<br>
        <input type="radio" name="oper" id="multiplicar">Multiplicação<br>
        <input type="radio" name="oper" id="dividir">Divisão<br>
    </div>
    <br>

    <div>
        <label for="res" class="texto"><strong>Resultado:</strong></label><br><br>
        <input type="text" name="res" class="input" id="res"><br><br>
        <input type="button" class="botao" value="Calcular" onclick="calcular(document.formulario.oper.value)">
    </div>

    </form>
</body>
</html>
